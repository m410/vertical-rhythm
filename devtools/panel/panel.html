<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rhythm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="font-size: 14px">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="form-check form-switch mt-4">
            <input class="form-check-input" type="checkbox" role="switch" id="show-hide" value="true">
            <label class="form-check-label" for="show-hide">Show / Hide</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="fw-bold">Margin Top</p>
          <div class="mb-3">
            <label for="margin-top" class="form-label">Top Margin</label>
            <input type="number" id="margin-top" value="1rem" class="form-control  form-control-sm"/>
          </div>
        </div>
        <div class="col">
          <p class="fw-bold">Break points</p>
          <div class="mb-3">
          <label for="break-1" class="form-label">extra small</label>
          <input type="number" id="break-1" value="576" class="form-control  form-control-sm"/>
        </div>
          <div class="mb-3">
          <label for="break-2" class="form-label">small</label>
          <input type="number" id="break-2" value="576" class="form-control  form-control-sm"/>
        </div>
          <div class="mb-3">
          <label for="break-3" class="form-label">medium</label>
          <input type="number" id="break-3" value="768" class="form-control  form-control-sm"/>
        </div>
        <div class="mb-3">
          <label for="break-4" class="form-label">large</label>
          <input type="number" id="break-4" value="992" class="form-control  form-control-sm"/>
        </div>
        <div class="mb-3">
          <label for="break-5" class="form-label">extra large</label>
          <input type="number" id="break-5" value="1200" class="form-control  form-control-sm"/>
        </div>
        <div class="mb-3">
          <label for="break-6" class="form-label">extra extra large</label>
          <input type="number" id="break-6" value="1400" class="form-control  form-control-sm"/>
        </div>
        </div>
        <div class="col">
          <p class="fw-bold">Columns</p>
          <div class="mb-3">
          <label for="grid-col-count" class="form-label">Count</label>
          <input type="number" id="grid-col-count" value="12"  class="form-control  form-control-sm"/>
        </div>
        <div class="mb-3">
          <label for="grid-col-gutter" class="form-label">Gutter</label>
          <input type="text" id="grid-col-gutter" value="1rem"  class="form-control  form-control-sm"/>
        </div>
        <div class="mb-3">
          <label for="grid-col-margin" class="form-label">Margin</label>
          <input type="text" id="grid-col-margin" value="1rem"  class="form-control  form-control-sm"/>
        </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="rhythm-panel.js"></script>
  </body>
</html>
