<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rhythm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="font-size: 14px">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="form-check form-switch mt-4">
            <input class="form-check-input" type="checkbox" role="switch" id="show-hide" value="true">
            <label class="form-check-label" for="show-hide">Show / Hide</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="fw-bold">Margin Top</p>
          <div class="row mb-3">
            <label for="margin-top" class="col-sm-4 col-form-label">Top Margin</label>
            <div class="col-sm-8"><input type="text" id="margin-top" value="" class="form-control  form-control-sm"/></div>
          </div>
          <p class="fw-bold">Columns</p>
          <div class="row mb-3">
          <label for="grid-col-count" class="col-sm-4 col-form-label">Count</label>
          <div  class="col-sm-8"><input type="number" id="grid-col-count" value=""  class="form-control  form-control-sm"/></div>
        </div>
        <div class="row mb-3">
          <label for="grid-col-gutter" class="col-sm-4 col-form-label">Gutter</label>
          <div  class="col-sm-8"><input type="text" id="grid-col-gutter" value=""  class="form-control  form-control-sm"/></div>
        </div>
        <div class="row mb-3">
          <label for="box-color" class="col-sm-4 col-form-label">Box Color</label>
          <div  class="col-sm-8"><input type="text" id="box-color" value=""  class="form-control  form-control-sm"/></div>
        </div>
        </div>
        <div class="col-3">
          <p class="fw-bold">Break points</p>
          <div class="row mb-3">
          <label for="break-1" class="col-sm-4 col-form-label">extra small</label>
          <div  class="col-sm-8"><input type="number" id="break-1" value="" class="form-control  form-control-sm"/></div>
        </div>
          <div class="row mb-3">
          <label for="break-2" class="col-sm-4 col-form-label">small</label>
          <div  class="col-sm-8"><input type="number" id="break-2" value="" class="form-control  form-control-sm"/></div>
        </div>
          <div class="row mb-3">
          <label for="break-3" class="col-sm-4 col-form-label">medium</label>
          <div  class="col-sm-8"><input type="number" id="break-3" value="" class="form-control  form-control-sm"/></div>
        </div>
        <div class="row mb-3">
          <label for="break-4" class="col-sm-4 col-form-label">large</label>
          <div  class="col-sm-8"><input type="number" id="break-4" value="" class="form-control  form-control-sm"/></div>
        </div>
        <div class="row mb-3">
          <label for="break-5" class="col-sm-4 col-form-label">extra large</label>
          <div  class="col-sm-8"><input type="number" id="break-5" value="" class="form-control  form-control-sm"/></div>
        </div>
        <div class="row mb-3">
          <label for="break-6" class="col-sm-4 col-form-label">extra extra large</label>
          <div  class="col-sm-8"><input type="number" id="break-6" value="" class="form-control  form-control-sm"/></div>
        </div>
        </div>
      </div>  
    </div>
    <script src="rhythm-panel.js"></script>
  </body>
</html>
