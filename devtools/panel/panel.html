<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rhythm</title>
  </head>
  <body>
    <h1>Vertical Rhythm</h1>
     <label for="show-hide">show/hide</label> <input type="checkbox" id="show-hide" value="true"><br>

     <h2>Break points</h2>
     <label for="break-1">extra small</label> <input type="number" id="break-1" value="576"><br>
     <label for="break-2">small</label> <input type="number" id="break-2" value="576"><br>
     <label for="break-3">medium</label> <input type="number" id="break-3" value="768"><br>
     <label for="break-4">large</label> <input type="number" id="break-4" value="992"><br>
     <label for="break-5">extra large</label> <input type="number" id="break-5" value="1200"><br>
     <label for="break-6">extra extra large</label> <input type="number" id="break-6" value="1400"><br>

     <h2>Columns</h2>
     <label for="grid-col-count">Count</label> <input type="number" id="grid-col-count" value="12"><br>
     <label for="grid-col-gutter">Gutter</label> <input type="text" id="grid-col-gutter" value="1rem"><br>
     <label for="grid-col-margin">Margin</label> <input type="text" id="grid-col-margin" value="1rem"><br>

     <h2>Margin Top</h2>
     <label for="margin-top">small</label> <input type="number" id="margin-top" value="1rem"><br>

    <script src="rhythm-panel.js"></script>
  </body>
</html>
